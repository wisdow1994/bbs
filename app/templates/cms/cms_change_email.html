{% extends 'cms/cms_base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block title %}{{ super() }}修改邮箱{% endblock %}

{% block head %}
    {{ super() }}
    <script src="{{ static('cms/js/cms_change_email.js') }}"></script>
{% endblock %}

{% block page_content %}
    <div class="container">
        <div class="page-header">
            <h1>修改密码</h1>
        </div>
        <div class="col-md-4">
            <form action="" method="post" class="form-min">
                 <input id="csrf_token" name="csrf_token" type="hidden" value='{{ csrf_token() }}'>
                 {#       对于不是通过Form创建的的表单,一定单独手动指定隐藏的input#}
                <div class="form-group">
                    <div class="input-group">
                        <input type="email" class="form-control" name="email" placeholder="新邮箱">
                        <span class="input-group-addon" id="token-btn" style="cursor: pointer;">
                            获取验证码
                        </span>
                    </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control" name="token" placeholder="邮箱验证码">
                </div>
                <div class="form-group">
                    <button class="btn btn-primary" id="submit">立即修改</button>
                </div>
            </form>
        </div>
    </div>
{% endblock %}
