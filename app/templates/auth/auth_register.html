{% extends 'auth/sign_base.html' %}

{% block title %}
    注册论坛帐号
{% endblock %}

{% block head %}
    {{ super() }}
    <script src="{{ static('front/js/front_regist.js') }}"></script>
    <style>
        .captcha-addon{
            padding: 0;
        }
        .captcha-img{
            width: 90px;
            height: 32px;
        }
    </style>
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block sign_group %}
<div class="form-group">
    <div class="input-group">
        <input type="text" class="form-control" placeholder="请输入邮箱" name="email" value="{{ email }}">
        <span class="input-group-btn">
            <button class="btn btn-default" id="send-captcha-btn">发送验证码</button>
        </span>
    </div>
</div>
<div class="form-group">
    <input type="text" class="form-control" placeholder="邮箱验证码" name="email_captcha">
</div>
<div class="form-group">
    <input type="text" class="form-control" name="username" placeholder="用户名">
</div>
<div class="form-group">
    <input type="password" class="form-control" name="password" placeholder="密码">
</div>
<div class="form-group">
    <input type="password" class="form-control" name="password2" placeholder="确认密码">
</div>
<div class="form-group">
    <div class="input-group">
        <input type="text" class="form-control" name="graph_captcha" placeholder="图形验证码">
        <span class="input-group-addon captcha-addon" id="graph-captcha-btn">
            <img src="{{ url_for('auth.generate_imageCaptcha') }}" class="captcha-img" alt="">
        </span>
    </div>
</div>
<div class="form-group">
    <button type="submit" class="btn btn-warning btn-block">立即注册</button>
</div>
{% if message %}
    <p class="text-danger" style="text-align: center">{{ message }}</p>
{% endif %}
{% endblock %}
