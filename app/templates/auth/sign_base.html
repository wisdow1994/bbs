{% from 'macros/conmon_macros.html' import static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
    <link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="{{ static('common/xtajax.js') }}"></script>
    <link rel="stylesheet" href="{{ static('common/sweetalert/sweetalert.css') }}">
    <script src="{{ static('common/sweetalert/sweetalert.min.js') }}"></script>
    <script src="{{ static('common/sweetalert/calert.js') }}"></script>
    <link rel="stylesheet" href="{{ static('front/css/front_sign_base.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <div class="outer-box">
        <div class="logo-box">
            <a href="/">
                <img src="{{ static('images/logo.jpg') }}" alt="">
            </a>
        </div>
        <h2 style="text-align: center;">{% block page_title %}{% endblock %}</h2>
        <div class="sign-group">
            <form action="" method="post">
                <input id="csrf_token" name="csrf_token" type="hidden" value='{{ csrf_token() }}'>
                {% block sign_group %}{% endblock %}
            </form>
        </div>
    </div>
</body>
</html>
