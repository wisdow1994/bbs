{% extends 'auth/sign_base.html' %}

{% block title %}
    登录Python潭州论坛
{% endblock %}

{% block head %}
    <style>
        .captcha-addon{
            padding: 0;
        }
        .captcha-img{
            width: 100px;
            height: 35px;
        }
    </style>
{% endblock %}

{% block page_title %}
    {{ self.title() }}
{% endblock %}

{% block sign_group %}
    <div class="form-group">
        <input type="text" class="form-control" name="email" placeholder="邮箱/用户名">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password" placeholder="密码">
    </div>
    <div class="form-group">
        <div class="input-group">
            <input type="text" class="form-control" name="graph_captcha" placeholder="图形验证码">
            <span class="input-group-addon captcha-addon" id="graph-captcha-btn">
                <img src="{{ url_for('auth.generate_imageCaptcha') }}" class="captcha-img" alt="">
            </span>
        </div>
    </div>
    <div class="form-group">
        <div class="checkbox remember-me">
            <label>
                <input type="checkbox" name="remember_me">记住我
            </label>
        </div>
        <div class="forgetpwd">
            <a href="#">忘记密码？</a>
        </div>
    </div>
    <div class="form-group">
        <button class="btn btn-warning btn-block">立即登录</button>
    </div>
{% endblock %}
